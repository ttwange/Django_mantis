<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=, initial-scale=1.0">
  {% if title %}
    <title></title>
    {% else %}
      <title> Django Blog </title>
  {% endif%}
</head>
<body>
  {% for post in posts %} 
      <h1>{{ post.author }}</h1>
      <p>Title: {{post.title}} </p>
      <p>{{ post.content }}</p>
  {% endfor %}</h1>
</body>
</html>
